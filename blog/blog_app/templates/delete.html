<!-- delete_blog_confirm.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
        p {
            text-align: center;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Blog</h1>
        <p>Are you sure you want to delete "{{ blog.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
            <a href="{% url 'blog_detail' pk=blog.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>


</body>
</html>
