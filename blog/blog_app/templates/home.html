<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Our Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    {% if user.is_authenticated %}
    <h1>Welcome to My Blog!</h1>
    <a href="{% url 'create_blog' %}" class="btn btn-primary">Create New Post</a>
        <p>Hello, {{ user.username }}! <a href="{% url 'logout' %}" class="btn btn-link">Logout</a></p>
          <h1>My Blog List</h1>
          <hr>
    
    {% for blog in blogs %}
        <ul class="list-group">
            <li class="list-group-item"><a href="{% url 'blog_detail' pk=blog.pk %}">{{ blog.title }}</a></li>
        </ul>
    {% empty %}
        <p>No blogs available.</p>
    {% endfor %}
    <hr>
     <p><a href="{% url 'blog_list' %}" class="btn btn-link">View All Blogs</a></p>
    {% else %}
        <p><a href="{% url 'login' %}" class="btn btn-primary">Login</a> | <a href="{% url 'signup' %}" class="btn btn-primary">Register</a></p>
        
    {% endif %}
</div>
</body>
</html>
