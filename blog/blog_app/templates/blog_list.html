<!-- blog_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Blog List</h1>
        
        {% for blog in blogs %}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title"><a href="{% url 'blog_detail' pk=blog.pk %}">{{ blog.title }}</a></h2>
                <p class="card-text"><strong>Published on:</strong> {{ blog.publish_date }}</p>
                <p class="card-text"><strong>Author:</strong> {{ blog.user.username }}</p>
                <p class="card-text">{{ blog.content | truncatewords:30 }}</p>
                <p class="card-text"><strong>Likes:</strong> {{ blog.total_likes }} | <strong>Views:</strong> {{ blog.views }}</p>
            </div>
        </div>
        {% empty %}
        <p>No blogs available.</p>
        {% endfor %}
        
        <!-- <p><a href="{% url 'create_blog' %}" class="btn btn-primary">Create New Blog</a></p> -->
    </div>


</body>
</html>
