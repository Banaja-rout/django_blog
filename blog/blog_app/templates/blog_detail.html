<!-- blog_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/df56b79be4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>{{ blog.title }}</h1>
        <p><strong>Published on:</strong> {{ blog.publish_date }}</p>
        <p><strong>Author:</strong> {{ blog.user.username }}</p>
        <p>{{ blog.content }}</p>
        
        {% if blog.media %}
            <p><strong>Media:</strong> <a href="{{ blog.media.url }}">{{ blog.media.name }}</a></p>
        {% endif %}
        
        <p><strong>Likes:</strong> {{ blog.total_likes }}
        <form action="{% url 'like_blog' pk=blog.pk %}" method="post">
            {% csrf_token %}
            <button type="submit" ><i class="fa-solid fa-heart"></i></button></p>
        </form>
        <p><strong>Views:</strong> {{ blog.views }}</p>
        
        <a class="btn btn-primary" href="{% url 'edit_blog' pk=blog.pk %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'delete_blog' pk=blog.pk %}">Delete</a>
        
        <p><a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a></p>
    </div>


</body>
</html>
